<app-top-navbar class="fixed-topnav"></app-top-navbar>
<mat-sidenav-container>
  <mat-sidenav #appDrawer mode="over" opened="false">
    <mat-nav-list>
      <app-menu-list-item
        *ngFor="let item of navItems"
        [item]="item"
      ></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <loading></loading>
    <ng-scrollbar>
      <router-outlet></router-outlet>
    </ng-scrollbar>
  </mat-sidenav-content>
</mat-sidenav-container>
