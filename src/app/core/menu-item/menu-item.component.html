<a
  mat-list-item
  *ngIf="!item?.disabled && item?.route"
  [disableRipple]="true"
  [ngStyle]="{ 'padding-left': depth * 12 + 'px' }"
  [routerLink]="item?.route"
  [routerLinkActive]="['active', 'expanded']"
  #rla="routerLinkActive"
  (click)="onClick()"
  class="menu-item"
>
  <mat-icon class="routeIcon">{{ item?.icon }}</mat-icon>
  <span class="pl-2 pr-4">{{ item?.title }}</span>
  <div class="col text-right" *ngIf="item?.children && item?.children?.length">
    <span class="flex"></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'">
      expand_more
    </mat-icon>
  </div>
</a>
<a
  mat-list-item
  *ngIf="!item?.disabled && !item?.route"
  [disableRipple]="true"
  [ngStyle]="{ 'padding-left': depth * 12 + 'px' }"
  (click)="onClick()"
  class="menu-item"
>
  <mat-icon class="routeIcon">{{ item?.icon }}</mat-icon>
  <span class="pl-2 pr-4">{{ item?.title }}</span>
  <div class="col text-right" *ngIf="item?.children && item?.children?.length">
    <span class="flex"></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'">
      expand_more
    </mat-icon>
  </div>
</a>
<div @showChild *ngIf="expanded && item?.children?.length">
  <app-menu-item
    *ngFor="let child of item.children"
    [item]="child"
    [depth]="depth + 1"
  >
  </app-menu-item>
</div>
