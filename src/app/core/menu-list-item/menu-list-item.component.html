<a
  mat-list-item
  *ngIf="!item.disabled"
  [disableRipple]="true"
  [ngStyle]="{ 'padding-left': depth * 12 + 'px' }"
  (click)="onItemSelected(item)"
  [ngClass]="{
    active: item.route ? router.isActive(item.route, true) : false,
    expanded: expanded
  }"
  class="menu-list-item"
>
  <mat-icon class="routeIcon">{{ item.icon }}</mat-icon>
  <span class="pl-2 pr-4">{{ item.title }}</span>
  <div class="col text-right">
    <span *ngIf="item.children && item.children.length">
      <span class="flex"></span>
      <mat-icon [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'">
        expand_more
      </mat-icon>
    </span>
  </div>
</a>
<div *ngIf="expanded">
  <app-menu-list-item
    *ngFor="let child of item.children"
    [item]="child"
    [depth]="depth + 1"
  >
  </app-menu-list-item>
</div>
