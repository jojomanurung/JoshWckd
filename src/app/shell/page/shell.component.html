<loading></loading>
<app-navbar
  [ngClass]="{ 'is-mobile': isMobile }"
  [isMobile]="isMobile"
></app-navbar>
<app-toolbar [isMobile]="isMobile"></app-toolbar>
<main>
  <ng-scrollbar
    class="main"
    [ngClass]="isMobile ? 'is-mobile' : ''"
    [autoHeightDisabled]="true"
    [pointerEventsMethod]="'scrollbar'"
  >
    <router-outlet></router-outlet>
  </ng-scrollbar>
</main>
