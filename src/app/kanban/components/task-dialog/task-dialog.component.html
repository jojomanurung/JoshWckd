<div mat-dialog-content class="grid grid-nogutter" [formGroup]="form">
	<div class="col-12">
		<mat-form-field>
			<mat-label>Title</mat-label>
			<input matInput cdkFocusInitial required formControlName="title" />
		</mat-form-field>
	</div>
	<div class="col-12">
		<mat-form-field>
			<mat-label>Description</mat-label>
			<textarea matInput required formControlName="description"></textarea>
		</mat-form-field>
	</div>
</div>

<div
	mat-dialog-actions
	class="grid grid-nogutter justify-content-around text-right"
>
	<button
		mat-button
		[disabled]="!form.valid || checkFormChanged()"
		(click)="submit()"
	>
		OK
	</button>
	<button mat-button (click)="cancel()">Cancel</button>
	<button
		*ngIf="data.enableDelete"
		mat-icon-button
		color="primary"
		aria-label="Delete"
		class="text-sm"
		[mat-dialog-close]="{ task: data.task, delete: true }"
	>
		<mat-icon>delete</mat-icon>
	</button>
</div>
