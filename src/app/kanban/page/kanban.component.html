<div class="grid content-wrapper">
  <div class="col-12 p-2">
    <button (click)="newTask()" mat-flat-button color="primary">
      <mat-icon>add</mat-icon> Add Task
    </button>
  </div>

  <div class="col-12 p-0">
    <div class="grid container">
      <div class="col-12 lg:col-4">
        <h2>Backlog</h2>

        <mat-card
          cdkDropList
          id="todo"
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList, inProgressList]"
          (cdkDropListDropped)="drop($event)"
          class="list"
        >
          <p class="empty-label" *ngIf="todo.length === 0">Empty list</p>
          <app-task
            (edit)="editTask('todo', $event)"
            *ngFor="let task of todo"
            cdkDrag
            [task]="task"
          ></app-task>
        </mat-card>
      </div>

      <div class="col-12 lg:col-4">
        <h2>In progress</h2>

        <mat-card
          cdkDropList
          id="inProgress"
          #inProgressList="cdkDropList"
          [cdkDropListData]="inProgress"
          [cdkDropListConnectedTo]="[todoList, doneList]"
          (cdkDropListDropped)="drop($event)"
          class="list"
        >
          <p class="empty-label" *ngIf="inProgress.length === 0">Empty list</p>
          <app-task
            (edit)="editTask('inProgress', $event)"
            *ngFor="let task of inProgress"
            cdkDrag
            [task]="task"
          ></app-task>
        </mat-card>
      </div>

      <div class="col-12 lg:col-4">
        <h2>Done</h2>

        <mat-card
          cdkDropList
          id="done"
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList, inProgressList]"
          (cdkDropListDropped)="drop($event)"
          class="list"
        >
          <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
          <app-task
            (edit)="editTask('done', $event)"
            *ngFor="let task of done"
            cdkDrag
            [task]="task"
          ></app-task>
        </mat-card>
      </div>
    </div>
  </div>
</div>
