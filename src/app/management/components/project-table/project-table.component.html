<div class="grid grid-nogutter">
  <div class="col-12 pt-4 px-4">
    <h1>List of project</h1>
  </div>
  <div class="col-12">
    <div class="grid grid-nogutter max-w-screen px-4">
      <div class="col-12">
        <button mat-flat-button color="primary" (click)="add.emit()">
          <mat-icon>add</mat-icon>
          Add project
        </button>
      </div>
      <div class="col-12 my-2 table mat-elevation-z2">
        <table mat-table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
              {{ element.active ? "Active" : "Disabled" }}
            </td>
          </ng-container>

          <!-- Link Column -->
          <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef>Link</th>
            <td mat-cell *matCellDef="let element">
              {{ element.link }}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="edit.emit(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="delete.emit(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
