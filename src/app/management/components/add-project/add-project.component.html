<div class="grid grid-nogutter">
  <div class="col-12 pt-4 px-4">
    <h1>{{ editMode ? "Edit Project" : "Add Project" }}</h1>
  </div>
  <div class="col-12">
    <form [formGroup]="form">
      <div class="grid grid-nogutter py-2 px-4">
        <div class="col-12 lg:col-6 p-0 pb-2">
          <div class="grid grid-nogutter">
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="Name"
                formControlName="name"
                required
              />
              <mat-error *ngIf="form.controls['name']?.invalid">
                Name can't be empty!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="grid grid-nogutter">
            <mat-form-field>
              <textarea
                matInput
                type="text"
                placeholder="Description"
                formControlName="description"
                required
              ></textarea>
              <mat-error *ngIf="form.controls['description']?.invalid">
                Description can't be empty!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="grid grid-nogutter">
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="Link"
                formControlName="link"
                required
              />
              <mat-error *ngIf="form.controls['link']?.invalid">
                Link can't be empty!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="grid grid-nogutter">
            <mat-checkbox formControlName="active">{{
              form.controls["active"].value ? "Active" : "Disabled"
            }}</mat-checkbox>
          </div>
        </div>
        <div class="col-12 lg:col-6 p-0 pb-2">
          <div class="grid grid-nogutter">
            <div class="col-12"></div>
          </div>
        </div>
      </div>
      <div class="grid grid-nogutter py-2 px-4">
        <button
          mat-flat-button
          color="warn"
          class="mr-2"
          (click)="action.emit('cancel')"
        >
          Cancel
        </button>
        <button
          mat-flat-button
          color="primary"
          class="mr-2"
          [disabled]="form?.invalid || compare()"
          (click)="save()"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
