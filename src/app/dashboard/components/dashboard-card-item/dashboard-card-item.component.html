<div class="single_image">
  <img
    *ngIf="project?.screenShot && project?.screenShot?.link else defImage"
    [src]="project?.screenShot?.link"
    [alt]="project?.name"
  />
  <ng-template #defImage>
    <img src="../../../assets/images/w1.jpg" [alt]="project?.name"/>
  </ng-template>
  <div class="image_overlay">
    <a [routerLink]="project?.link">View Full Project</a>
    <h2>{{ project?.name }}</h2>
    <h4>{{ project?.description }}</h4>
  </div>
</div>
