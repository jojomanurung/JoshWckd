<div class="">
  <mat-card>
    <mat-card-title>
      <div class="grid grid-nogutter">
        <div class="col-6">
          <h2>{{ project.name }}</h2>
        </div>
        <div class="col-6 text-right">
          <button mat-icon-button (click)="openProject(project.link)">
            <mat-icon>launch</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-title>
    <!-- <img
      mat-card-image
      src="../../../../assets/kanban.PNG"
      alt="Project Image"
    /> -->
    <mat-card-content>
      <div class="grid grid-nogutter">
        <div class="col-12">
          <p>
            {{ project.description }}
          </p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
