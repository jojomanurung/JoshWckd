<div class="wrapper">
  <div
    class="flex justify-content-center flex-column align-items-center pt-3 pb-3"
  >
    <mat-card class="card-1 w-9 h-full md:w-8 lg:w-6">
      <mat-card-title>
        <div class="grid grid-nogutter">
          <div class="col-12">
            <div class="sub-score text-right">Score</div>
          </div>
          <div class="col-12">
            <div class="score text-right">
              <span>{{ score }}</span>
            </div>
          </div>
        </div>
      </mat-card-title>
      <mat-card-title style="padding-top: 12px">
        <div class="text-center">
          <mat-card class="card-2 mat-elevation-z2">
            <div class="question">
              {{ currentQuestion?.question | decodeHtml }}
            </div>
          </mat-card>
        </div>
      </mat-card-title>
      <mat-card-content class="mt-3">
        <div class="grid grid-nogutter">
          <div
            class="col-12 pb-3"
            *ngFor="let item of currentQuestion?.choices"
          >
            <div
              class="choice"
              [ngClass]="{
                correct: choiceSelected
                  ? item === currentQuestion.correct_answer
                    ? true
                    : false
                  : false
              }"
              (click)="chooseAnswer(item)"
            >
              {{ item | decodeHtml }}
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div
      class="w-full flex justify-content-center flex-column align-items-center"
      style="padding-top: 10px"
    >
      <div class="w-9 md:w-8 lg:w-6">
        <div class="text-center">{{ questionCounter }}/{{ MAX_QUESTIONS }}</div>
      </div>
      <mat-progress-bar
        class="w-9 md:w-8 lg:w-6"
        mode="determinate"
        [value]="progressBar"
      ></mat-progress-bar>
    </div>
  </div>
</div>
