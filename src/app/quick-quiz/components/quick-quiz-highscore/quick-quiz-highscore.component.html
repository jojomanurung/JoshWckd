<div class="grid grid-nogutter px-4">
  <div class="col-12 flex align-items-center h-5rem">
    <h2 class="title">High Score</h2>
  </div>
  <div class="col-12 pt-2">
    <div [@inOutAnimation]="highscore.length">
      <div
        class="score-list"
        *ngFor="let item of highscore; index as i; first as f"
        [ngClass]="f ? 'first' : ''"
      >
        <div class="number">
          {{ i + 1 }}
        </div>
        <div class="name">
          <p class="m-0">
            {{ item?.name }}
          </p>
        </div>
        <div class="score">
          <p class="m-0">
            {{ item?.score }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
